<div class="divide m-4">
  <h3 class="text-center font-weight-bold">CATEGORIES</h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-md" (click)="navigateWithFilters('Women')">
      <img
        src="https://res.cloudinary.com/spoteasy/image/upload/h_300/v1545899717/gen_img/spot_women.jpg"
        alt="second slide">
      <div class="after"><span>WOMEN</span></div>
    </div>
    <div class="col-md" (click)="navigateWithFilters('Men')"><img
      src="https://res.cloudinary.com/spoteasy/image/upload/h_300/v1545899717/gen_img/spot_men.jpg"
      alt="second slide">
      <div class="after"><span>MEN</span></div>
    </div>
    <div class="col-md" (click)="navigateWithFilters('Boy')"><img
      src="https://res.cloudinary.com/spoteasy/image/upload/h_300/v1545899894/gen_img/spot_boy.jpg"
      alt="second slide">
      <div class="after"><span>BOY</span></div>
    </div>
    <div class="col-md" (click)="navigateWithFilters('Girl')"><img
      src="https://res.cloudinary.com/spoteasy/image/upload/h_300/v1545899851/gen_img/spot_girl.jpg"
      alt="second slide">
      <div class="after"><span>GIRL</span></div>
    </div>
  </div>
  <div *ngIf="products.length > 0">
  <div class="divide m-4">
    <h3 class="text-center font-weight-bold"><span class="text-danger">NEW</span> ARRIVALS IN COIMBATORE</h3>
  </div>
  <div class="row">
    <div class="col-sm-0">
      <button mat-fab (click)="scrollRight()" class="left-scroll-arrow">
        <mat-icon aria-label="keyboard-left-arrow">keyboard_arrow_left</mat-icon>
      </button>
    </div>
    <div class="scrolling-wrapper col" id="scrolling-wrapper" *ngIf="products">
      <mat-card *ngFor="let product of  products" class="product-card" (click)="navigateToProduct(product.productUid)">
        <img mat-card-image [src]="getImageOpUrl(product.cloudinaryUrls[0]['secure_url'])" alt="product-photo">
        <mat-card-content>

          <mat-chip-list>

            <p class="product-name">{{product.productName | slice:0:12}} ...</p>
            <mat-chip>
              <span>&#x20B9;{{product.variants[0].sellingPrice}}</span>
            </mat-chip>
          </mat-chip-list>

        </mat-card-content>
      </mat-card>

    </div>
    <div class="col-sm-0">
      <button mat-fab (click)="scrollLeft()" class="right-scroll-arrow">
        <mat-icon aria-label="keyboard-right-arrow">keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
  </div>
  <div class="divide m-4">
  <h3 class="text-center font-weight-bold">EXPLORE NEARBY FASHION STORES</h3>
</div>
<div class="row">
  <mat-card class="col-md-2 m-3 bg-dark text-white" *ngFor="let storeDetail of storesWithUsn">
    <mat-card-header>
      <mat-card-title><b>{{storeDetail.storeName}}</b></mat-card-title>
    </mat-card-header>
    <img mat-card-image class="map"
         src="https://maps.googleapis.com/maps/api/staticmap?center={{storeDetail.location['latitude']}},{{storeDetail.location['longitude']}}&zoom=15&size=600x600&maptype=roadmap
&markers=color:red%%7C{{storeDetail.location['latitude']}},{{storeDetail.location['longitude']}}
&key=AIzaSyDrNiX9Hz2aFxbIlH81bC9mp5oPnM9Gs04" alt="location">
    <button mat-button class="float-right" (click)="browseStore(storeDetail.usn)">BROWSE</button>
  </mat-card>
</div>

  <div class="divide m-4">
    <h3 class="text-center font-weight-bold">OCCASIONS</h3>
  </div>
  <div class="row occasions">
    <div class="col-sm" (click)="navigateWithFilters('Formals')"><img
      src="https://res.cloudinary.com/spoteasy/image/upload/q_60,h_533/v1545899982/gen_img/spot_fw.jpg"
      alt="second slide">
      <div class="after"><span>Formals</span></div>
    </div>
    <div class="col-sm" (click)="navigateWithFilters('Casuals')"><img
      src="https://res.cloudinary.com/spoteasy/image/upload/q_60,h_533/v1545900007/gen_img/spot_cw.jpg"
      alt="second slide">
      <div class="after"><span>Casuals</span></div>
    </div>

  </div>
  <div class="row ">
    <div class="col-sm" (click)="navigateWithFilters('Wedding')"><img
      src="https://res.cloudinary.com/spoteasy/image/upload/q_60,h_533/v1545900037/gen_img/spot_ww.jpg"
      alt="second slide">
      <div class="after"><span>Wedding</span></div>
    </div>
    <div class="col-sm" (click)="navigateWithFilters('Sports')"><img
      src="https://res.cloudinary.com/spoteasy/image/upload/q_60,h_533/v1545900066/gen_img/spot_sw.jpg"
      alt="second slide">
      <div class="after"><span>Sports Wear</span></div>
    </div>
  </div>
</div>
