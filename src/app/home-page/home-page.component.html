  <div class="divide m-4">
    <h3 class="text-center font-weight-bold"><span class="text-danger">NEW</span> ARRIVALS IN COIMBATORE</h3>
</div>
<div class="scrolling-wrapper" id="scrolling-wrapper" *ngIf="products">
  <mat-card *ngFor="let product of  products" class="product-card" (click)="navigateToProduct(product.productUid)">
    <img mat-card-image [src]="product.picturesUrl[0]" alt="product-photo">
    <mat-card-content>

      <mat-chip-list>

        <p class="product-name">{{product.productName | slice:0:12}} ...</p>
        <mat-chip>
          <span>&#x20B9;{{product.variants[0].sellingPrice}}</span>
        </mat-chip>
      </mat-chip-list>

    </mat-card-content>
  </mat-card>
  <button mat-fab (click)="scrollRight()" class="left-scroll-arrow">
    <mat-icon aria-label="keyboard-left-arrow">keyboard_arrow_left</mat-icon>
  </button>
  <button mat-fab (click)="scrollLeft()" class="right-scroll-arrow">
    <mat-icon aria-label="keyboard-right-arrow">keyboard_arrow_right</mat-icon>
  </button>
</div>
